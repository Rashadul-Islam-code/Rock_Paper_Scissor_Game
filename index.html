<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>

    body {
  background-color: #060101;
  color:#060101;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: 'Courier New', monospace;
  margin: 0;
  
  background: url('images/loadingBackground.jpg') no-repeat center center fixed;
  background-size: cover;
}


    .loader {
      width: 150px;
      height: 150px;
      margin-bottom: 30px;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .name {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      margin-bottom: 30px;
      min-height: 2.5rem;
    }

    .percentage {
      font-size: 2rem;
      font-weight:bolder;
      margin-bottom: 20px;
    }

    .bar-container {
      width: 300px;
      height: 20px;
      background: #f6f5f5;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background:cornflowerblue;
      transition: width 0.1s linear;
    }

    .play-button {
      display: none;
      padding: 10px 30px;
      font-size: 1.2rem;
      background-color:cornflowerblue;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .play-button:hover {
      background-color: cadetblue;
    }
  </style>
</head>
<body>

  <!-- Rotating Image -->
  <img src="images/rock-paper-scissors_loading.png" alt="Loading" class="loader">

  <!-- Name Typing -->
  <div class="name" id="nameDisplay">_</div>

  <!-- Percentage -->
  <div class="percentage" id="loadingPercent">0%</div>

  <!-- Progress Bar -->
  <div class="bar-container">
    <div class="bar-fill" id="barFill"></div>
  </div>

  <!-- Play Button -->
  <button class="play-button" id="playButton" onclick="window.location.href='game.html'">Play</button>

  <script>
    const fullName = "Rashadul Islam";
    let percent = 0;

    const nameDisplay = document.getElementById("nameDisplay");
    const loadingPercent = document.getElementById("loadingPercent");
    const barFill = document.getElementById("barFill");
    const playButton = document.getElementById("playButton");

    const totalSteps = fullName.length;
    const interval = setInterval(() => {
      percent++;
      loadingPercent.textContent = `${percent}%`;
      barFill.style.width = `${percent}%`;

      const step = Math.floor((percent / 100) * totalSteps);
      nameDisplay.textContent = fullName.substring(0, step) + "_";

      if (percent >= 100) {
        nameDisplay.textContent = fullName;
        clearInterval(interval);
        playButton.style.display = "inline-block";
      }
    }, 50);
  </script>

</body>
</html>
